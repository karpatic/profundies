<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }
    
      .flyer {
        width: 100%;
        max-width: 600px;
        height: auto;
      }
      
      form {
        margin-top: 20px;
        width: 80%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      input[type="email"] {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid gray;
      }
      
      input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: navy;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="flyer" src="flyer.png" alt="ProFoundies Flyer">
      <form>
        <input type="email" name="email" placeholder="Your email address">
        <input type="submit" value="Submit">
      </form>
    </div>
    
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const response = await fetch('charleskarpati.com/api/profundies', {
          method: 'POST',
          body: new FormData(form),
        });
        const result = await response.text();
        console.log(result);
      });
    </script>
  </body>
</html>
