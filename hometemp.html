<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Profound Underwear Pre-Registration</title>
	<style>
		body {
			text-align: center;
		}
		img {
			display: block;
			margin: 0 auto;
		}
		form {
			display: block;
			margin: 0 auto;
			text-align: left;
			width: 50%;
		}
		input[type="email"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			font-size: 16px;
		}
		input[type="submit"] {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			background-color: #333;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<img src="flyer.png" alt="Profound Underwear Flyer">
	<form>
		<label for="email">Sign up for updates:</label>
		<input type="email" id="email" name="email" required placeholder="Enter your email">
		<input type="submit" value="Submit" onclick="submitForm()">
	</form>
	<script>
		function submitForm() {
			const email = document.querySelector('#email').value;
			const xhr = new XMLHttpRequest();
			xhr.open('POST', 'https://charleskarpati.com/api/profundies', true);
			xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
			xhr.onreadystatechange = function() {
				if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
					alert('Your email has been added to our list. Thank you for your interest!');
				}
			};
			xhr.send(`email=${email}`);
		}
	</script>
</body>
</html>
